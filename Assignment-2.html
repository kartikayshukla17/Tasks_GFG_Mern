<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Please fill out the form</h1>
    <fieldset>
        <legend>Registeration Form</legend>
        <fieldset>
            <legend>
                Credentials
            </legend>
            <label for="">Email:</label><input type="Email" placeholder="Enter Your Email" required> <br><br>
            <label for="">Password:</label><input type="password" name="" id="" placeholder="Enter Strong Password" required> <br><br>
            <label for="">Confirm Password:</label><input type="" name="" id="" placeholder="Confirm Password" required>  
        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Name:</label><input type="Name" placeholder="Enter Your Name" required> <br><br>
           <label for="">Gender:</label> <select name="Gender" id="" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>  <br><br>
            <input type="radio" id="hosteler" name="studentType" value="hosteler">
            <label for="hosteler">Hosteler</label><br>
            
            <input type="radio" id="dayscholar" name="studentType" value="dayscholar">
            <label for="dayscholar">Day Scholar</label><br>
        </fieldset>
        <input type="submit" value="Submit Form">
    </fieldset>
</body>
</html>
